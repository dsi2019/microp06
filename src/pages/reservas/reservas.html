<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reservas   <ion-icon name="plane"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item }}
        </ion-item>
      </ion-list>
    <ion-card-header>
      <ion-card-title> Seleciona tu destino </ion-card-title>
      
    </ion-card-header>
    <ion-card-content>
      <ion-card>
        <ion-item>
          <ion-textarea placeholder="Destino"></ion-textarea>
        </ion-item>
      </ion-card>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Selecciona tus fechas</ion-card-title>
      
    </ion-card-header>
      <ion-card>
          <ion-item>
            <ion-label>Ida  <ion-icon name="ios-calendar-outline"></ion-icon></ion-label>
            <ion-datetime display-format="MMM DD, YYYY HH:mm"  ></ion-datetime>
          </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-label>Vuelta  <ion-icon name="ios-calendar-outline"></ion-icon></ion-label>
          <ion-datetime display-format="MMM DD, YYYY HH:mm"  ></ion-datetime>
        </ion-item>
      </ion-card>
    
    <div width="auto">
      <button ion-button color="success" width="auto">Buscar</button>
    </div>
  </ion-card>
  <ion-content></ion-content>
  <ion-footer>
      <ion-toolbar>
        <ion-title>DSI AirLines</ion-title>
      </ion-toolbar>
    </ion-footer>
</ion-content>
