<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="plane"></ion-icon> Busca tu vuelo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="mainScreen">
    <form (ngSubmit)="onBuscar(f.value)" #f="ngForm">
  <ion-card>
    <ion-card-header>
      <ion-card-title> Seleciona tu origen y destino </ion-card-title>
    </ion-card-header>

    <ion-card>
      <ion-item>
        <ion-label floating >Origen</ion-label>
        <ion-input type="text" [(ngModel)] = "userOrigen" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
        <ion-item>
          <ion-label floating >Destino</ion-label>
          <ion-input type="text" [(ngModel)] = "userDestino" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-card>

    <ion-card-header>
      <ion-card-title>Selecciona tus fechas</ion-card-title>
    </ion-card-header>

    <ion-card>
        <ion-item>
          <ion-label floating>Ida  <ion-icon name="ios-calendar-outline"></ion-icon></ion-label>
          <ion-datetime display-format="MMM DD, YYYY HH:mm"  [(ngModel)] = "userFechaIda"
          [ngModelOptions]="{standalone: true}"></ion-datetime>
        </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label floating>Vuelta  <ion-icon name="ios-calendar-outline"></ion-icon></ion-label>
        <ion-datetime display-format="MMM DD, YYYY HH:mm" [(ngModel)] = "userFechaVuelta"
        [ngModelOptions]="{standalone: true}"></ion-datetime>
      </ion-item>
    </ion-card>
    <br>
    <button ion-button secondary>Buscar</button>
  </ion-card>
  </form>
</ion-content>
