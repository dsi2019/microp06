<ion-header>
  <ion-navbar color="dark">
    <ion-title>Resultados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let vuelo of vuelos; let i=index" (click)="onAddVuelo(vuelo, i)">
        <ion-card>

          <ion-grid>
            <!-- IDA -->
            <ion-row>
                <ion-item>
                    <ion-title> {{vuelo.inicio}} hasta {{vuelo.destino}}</ion-title>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-col col-1>
                    <ion-item>
                        <img src="../../assets/imgs/ryanair.png">
                    </ion-item>
                </ion-col>
                <ion-col> 
                    <ion-item>
                        <h2> {{vuelo.aerolinea}}</h2>
                        <h3> {{vuelo.ida_inicio_hora}} - {{vuelo.ida_destino_hora}}</h3>
                        <p> {{vuelo.ida_fecha | date:'dd/MM/yy'}}</p>
                    </ion-item>
                </ion-col>
            </ion-row>
            <!-- Vueltas -->
            <ion-row>
                <ion-item>
                    <ion-title>{{vuelo.destino}} hasta {{vuelo.inicio}}</ion-title>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-col col-1>
                    <ion-item>
                        <img src="../../assets/imgs/ryanair.png">
                    </ion-item>
                </ion-col>
                <ion-col> 
                    <ion-item>
                <h2> {{vuelo.aerolinea}}</h2>
                <h3> {{vuelo.vuelta_inicio_hora}} - {{vuelo.vuelta_destino_hora}}</h3>
                <p> {{vuelo.vuelta_fecha | date:'dd/MM/yy'}}</p>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row text-align = center>
                <ion-col>
                    <ion-item>
                        <h2><strong>Precio: </strong>{{vuelo.precio | number:'1.0-0'}}â‚¬</h2>
                    </ion-item>
                </ion-col>
                <ion-col>
                  <button (click)="onAddVuelo(vuelo, i)">
                    COMPRAR
                  </button>
                </ion-col>

            </ion-row>
          </ion-grid>
        </ion-card>
      </button>
  </ion-list>
</ion-content>
