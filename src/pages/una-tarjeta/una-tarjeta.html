<ion-header>
  <ion-navbar color="dark">
    <ion-title>Tu Tarjeta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let vuelo of tarjeta">


      <ion-grid>
        <!-- Header -->
        <ion-row>
          <ion-col col-2>
              <!-- Update this logo to match airline -->
              <img src="../../assets/imgs/ryanair.png">
          </ion-col>
          <ion-col>
              <ion-item>
                <h4>Numero de Vuelo</h4>
                <h4>9949</h4>
              </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <h4>Puerta:</h4>
              <h4>9</h4>
            </ion-item>
          </ion-col>
        </ion-row>
        <!-- Lugares -->
        <ion-row text-center>
          <ion-col>
              <ion-title>{{vuelo.inicio}} </ion-title>
          </ion-col>
          <ion-col>
              <ion-icon name="plane" large></ion-icon>
          </ion-col>
          <ion-col>
             <ion-title>{{vuelo.destino}}</ion-title>
          </ion-col>
        </ion-row>
        <!-- Times / Groups -->
        <ion-row>
          <ion-col>
            <ion-item>
                <p>Hora de Salida:</p>
                <p>{{vuelo.ida_inicio_hora}}</p>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <p>Hora de Embarque:</p>
              <p>{{vuelo.ida_inicio_hora}}</p>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                  <p>Nombre</p>
                  <ion-item *ngFor="let dato of datos">
                      <p>{{dato.nombre}}<p>
                  </ion-item>
              </ion-item>
            </ion-col>
        </ion-row>
        <ion-row text-center>
          <ion-col>
              <ion-item>
                  <img src="../../assets/imgs/qr_code.png">
              </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
