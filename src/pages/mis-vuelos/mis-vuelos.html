<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Vuelos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let vuelo of misVuelos; let i=index" (click)= "onStartCheckIn()">
        <p><strong>Aerolinea: </strong>{{vuelo.aerolinea}}</p>
        <p><strong>Inicio: </strong>{{vuelo.inicio}}</p>
        <p><strong>Destino: </strong>{{vuelo.destino}}</p>
        <p><strong>Fecha de Ida: </strong>{{vuelo.ida_fecha | date:'dd/MM/yy'}}</p>
        <p><strong>Hora de Inicia: </strong>{{vuelo.ida_inicio_hora}} - {{vuelo.ida_destino_hora}}</p>
        <p><strong>Fecha de Vuelta: </strong>{{vuelo.vuelta_fecha | date:'dd/MM/yy'}}</p>
        <p><strong>Hora de Vuelta: </strong>{{vuelo.vuelta_inicio_hora}} - {{vuelo.vuelta_destino_hora}}</p>
        <p><strong>Precio: </strong>{{vuelo.precio | number:'1.0-0'}}â‚¬</p>
      </button>
    </ion-list>
</ion-content>
